language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t rtimbro185/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rtimbro185/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react-2"
  env: "DockerReact2-env"
  bucket_name: "elasticbeanstalk-us-east-1-464020980987"
  bucket_path: "docker-react-2"
  on:
    branch: master
  access_key_id: 
    seucure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY

  only_create_app_version: "false"